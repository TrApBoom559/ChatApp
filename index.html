<style>
  :root{
    --accent:#2563eb; --muted:#64748b; --bg:#f6f8fb; --card:#ffffff; --ok:#16a34a; --danger:#ef4444; --warning:#f59e0b;

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, Roboto, Arial, sans-serif;background:var(--bg);color:#0f172a;-webkit-font-smoothing:antialiased}

  .entry{width:100%}
  .row{display:flex;gap:8px;margin-bottom:8px}
  input[type="text"], input[type="password"], input, textarea{flex:1;padding:12px;border-radius:10px;border:1px solid #e6eefc;font-size:15px;background:#fbfdff}
  .btn{padding:10px 12px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
  .btn.ghost{background:#fff;border:1px solid #e6eefc;color:var(--accent)}
  .btn.warning{background:var(--warning);color:#fff}
  .btn.danger{background:var(--danger);color:#fff}
  .status-ok{color:var(--ok);font-size:13px}
  .status-err{color:var(--danger);font-size:13px}
  hr{border:none;border-top:1px solid #eef2f7;margin:12px 0}

  /* chat layout */
  .chat-top{display:flex;justify-content:space-between;align-items:flex-start;gap:12px}
  .badge{background:#eef4ff;color:#1e40af;padding:6px 8px;border-radius:8px;font-size:13px}
  .room-meta{display:flex;flex-direction:column;gap:6px}
  .room-id{font-weight:700;font-size:17px;word-break:break-all}
  .owner-line{font-size:13px;color:var(--muted)}
  .fp-compact{font-family:monospace;font-size:12px;background:#fbfdff;padding:8px;border-radius:8px;border:1px dashed #e6eefc;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

  .participant{display:flex;justify-content:space-between;align-items:center;padding:6px;border-radius:8px}
  
  /* Fixed messages area */
  .messages-container{display:flex;flex-direction:column;flex:1;min-height:0;gap:10px}
  .messages-area{flex:1;overflow:auto;padding:12px;border-radius:10px;border:1px solid #eef4ff;background:linear-gradient(180deg,#fff,#fbfdff);max-height:400px}
  .msg-row{max-width:84%;display:block;margin-bottom:16px}
  .msg-row.mine{margin-left:auto;text-align:right}
  .msg-meta{font-size:12px;color:#344054;margin-bottom:4px;font-weight:500}
  .msg-time{font-size:11px;color:var(--muted);margin-top:4px;font-style:italic}
  .msg{padding:12px;border-radius:12px;background:#f1f5f9;border:1px solid #e6eefc;display:inline-block;word-break:break-word}

  /* Typing indicator */
  .typing-indicator{height:20px;font-size:12px;color:var(--muted);padding:0 12px;font-style:italic}
  
  .composer{display:flex;gap:8px;padding-top:0;align-items:center;margin-top:auto}
  .composer input{flex:1;padding:12px;border-radius:999px;border:1px solid #e6eefc;background:#fff}
  .small{font-size:13px;color:var(--muted);}

  /* requests panel */
  .requests-panel{position:fixed;top:0;right:0;bottom:0;width:300px;background:var(--card);border-left:1px solid #eef2f7;padding:16px;overflow-y:auto;z-index:100;transform:translateX(100%);transition:transform 0.3s ease;box-shadow:-4px 0 20px rgba(0,0,0,0.1)}
  .requests-panel.open{transform:translateX(0)}
  .request-item{background:#f8fafc;border-radius:8px;padding:12px;margin-bottom:10px;border:1px solid #e2e8f0}
  .request-actions{display:flex;gap:8px;margin-top:8px}

  /* mobile tweaks */
  @media (max-width:600px){
    main{flex-direction:column;padding:10px}
    header{padding:10px}
    .room-id{font-size:16px}
    .btn{padding:10px; font-size:15px}
    .messages-area{max-height:300px}

  .flex-row{display:flex;gap:8px;align-items:center}
  .muted-btn{background:#fff;border:1px solid #eef4ff;color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}

<script>
/* ====== CONFIG (твой Firebase, оставлен оригинал) ====== */
const firebaseConfig = {
  apiKey: "AIzaSyDHL6xRYLKGIJnjlMgIbX8XlNVfSOI2cIY",
  authDomain: "chat-5ac4f.firebaseapp.com",
  projectId: "chat-5ac4f",
  storageBucket: "chat-5ac4f.firebasestorage.app",
  messagingSenderId: "68050436057",
  appId: "1:68050436057:web:71ffddbe76b0765291a3c8",
  measurementId: "G-XFCT24V2MS"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

/* ====== DOM refs ====== */
const entry = document.getElementById('entry');
const profile = document.getElementById('profile');
const chatPanel = document.getElementById('chat-panel');

const nickInput = document.getElementById('nick-input');
const pwdInput = document.getElementById('pwd-input');
const nickStatus = document.getElementById('nick-status');

const registerBtn = document.getElementById('register-btn');
const loginBtn = document.getElementById('login-btn');

const createBtn = document.getElementById('create-btn');
const joinInput = document.getElementById('join-input');
const joinBtn = document.getElementById('join-btn');

const profileBtn = document.getElementById('profile-btn');
const profileNick = document.getElementById('profile-nick');
const headerNick = document.getElementById('header-nick');
const requestsBtn = document.getElementById('requests-btn');
const requestsCount = document.getElementById('requests-count');
const requestsPanel = document.getElementById('requests-panel');
const requestsList = document.getElementById('requests-list');
const closeRequests = document.getElementById('close-requests');

const logoutBtn = document.getElementById('logout-btn');
const deleteBtn = document.getElementById('delete-btn');
const changepwdBtn = document.getElementById('changepwd-btn');
const newpwd1 = document.getElementById('newpwd1');
const newpwd2 = document.getElementById('newpwd2');
const pwdStatus = document.getElementById('pwd-status');
const backBtn = document.getElementById('back-btn');

const ownerNickEl = document.getElementById('owner-nick');

const codeShort = document.getElementById('code-short');
const fingerprintEl = document.getElementById('fingerprint');
const copyIdBtn = document.getElementById('copy-id');
const toggleKeyBtn = document.getElementById('toggle-key');

const participantsCountEl = document.getElementById('participants-count');
const participantsCountTop = document.getElementById('participants-count-top');
const participantsList = document.getElementById('participants-list');

const messagesArea = document.getElementById('messages-area');
const msgForm = document.getElementById('msg-form');
const msgInput = document.getElementById('msg-input');
const sendBtn = document.getElementById('send-btn');
const typingIndicator = document.getElementById('typing-indicator');

let me = null;
let myNick = null;
let myNickId = null;
let ecdh = null;
let session = null;          // short session id (doc id)
let roomKey = null;         // AES key for messages
let partRef = null;
let ownerPub = null;
let displayed = new Set();
let showPubKey = false;
let isOwner = false;
let requestsListener = null;
let participantListener = null;
let messagesListener = null;
let participantsListener = null;
let typingTimeout = null;
let typingRef = null;

/* ====== Crypto helpers (original ones preserved) ====== */
function ab2b64(ab){ return btoa(String.fromCharCode(...new Uint8Array(ab))); }
function b642ab(b){ const bin = atob(b); const a = new Uint8Array(bin.length); for(let i=0;i<bin.length;i++) a[i]=bin.charCodeAt(i); return a.buffer; }

async function genECDH(){ return crypto.subtle.generateKey({name:'ECDH',namedCurve:'P-256'}, true, ['deriveBits']); }
async function expPub(k){ return ab2b64(await crypto.subtle.exportKey('raw', k)); }
async function impPub(b64){ return crypto.subtle.importKey('raw', b642ab(b64), {name:'ECDH',namedCurve:'P-256'}, true, []); }
async function der(priv, pub){ const bits = await crypto.subtle.deriveBits({name:'ECDH', public: pub}, priv, 256); return crypto.subtle.importKey('raw', bits, {name:'AES-GCM'}, false, ['encrypt','decrypt']); }

async function genAES(){ return crypto.subtle.generateKey({name:'AES-GCM', length:256}, true, ['encrypt','decrypt']); }
async function expRaw(k){ return await crypto.subtle.exportKey('raw', k); }
async function impRaw(buf){ return crypto.subtle.importKey('raw', buf, {name:'AES-GCM'}, false, ['encrypt','decrypt']); }

async function enc(k, t){ const iv = crypto.getRandomValues(new Uint8Array(12)); const ct = await crypto.subtle.encrypt({name:'AES-GCM', iv}, k, new TextEncoder().encode(t)); return {iv: ab2b64(iv), ct: ab2b64(ct)}; }
async function dec(k, ivB64, ctB64){ const iv = new Uint8Array(b642ab(ivB64)); const pt = await crypto.subtle.decrypt({name:'AES-GCM', iv}, k, b642ab(ctB64)); return new TextDecoder().decode(pt); }

async function derivePasswordBits(password, saltUint8Array, iterations=150000){
  const enc = new TextEncoder();
  const key = await crypto.subtle.importKey('raw', enc.encode(password), {name:'PBKDF2'}, false, ['deriveBits']);
  return crypto.subtle.deriveBits({name:'PBKDF2', salt: saltUint8Array, iterations, hash: 'SHA-256'}, key, 256);
}

/* UI helpers */
function showEntry(){ 
  entry.style.display='block'; 
  profile.style.display='none'; 
  chatPanel.style.display='none'; 
  headerNick.textContent=''; 
  requestsBtn.style.display='none'; 
  cleanupChatListeners();
}

function showProfile(){ 
  entry.style.display='none'; 
  profile.style.display='block'; 
  chatPanel.style.display='none'; 
  profileNick.textContent = myNick || '—'; 
  headerNick.textContent = myNick ? `👤 ${myNick}` : ''; 
  requestsBtn.style.display='none'; 
  cleanupChatListeners();
}

function showChat(){ 
  entry.style.display='none'; 
  profile.style.display='none'; 
  chatPanel.style.display='flex'; 
  headerNick.textContent = myNick ? `👤 ${myNick}` : ''; 
  msgInput.disabled = false; 
  sendBtn.disabled = false; 
  requestsBtn.style.display = isOwner ? 'block' : 'none'; 
}

function setStatus(msg, ok=true){ 
  nickStatus.innerHTML = ok ? `<span class="status-ok">${msg}</span>` : `<span class="status-err">${msg}</span>`; 
}

function cleanupChatListeners() {
  if (participantListener) participantListener();
  if (messagesListener) messagesListener();
  if (participantsListener) participantsListener();
  if (typingRef) typingRef();
  participantListener = null;
  messagesListener = null;
  participantsListener = null;
  typingRef = null;
}

/* ====== Auth & init ====== */
auth.signInAnonymously().then(async r=>{
  me = r.user;
  ecdh = await genECDH();
  attachHandlers();

  // try restore nick by uid
  try {
    const q = await db.collection('nicknames').where('uid','==', me.uid).limit(1).get();
    if(!q.empty){
      const doc = q.docs[0];
      myNickId = doc.id;
      myNick = doc.data().display || myNickId;
      headerNick.textContent = `👤 ${myNick}`;
      setStatus('Вы восстановлены из сервера — вы вошли', true);
    } else {
      showEntry();
    }
  } catch(e){
    console.error('restore fail', e);
    showEntry();
  }
}).catch(e=>{ console.error('auth error', e); alert('Ошибка авторизации'); });

/* ====== Handlers setup ====== */
function attachHandlers(){
  // nick live check
  let tmr = null;
  nickInput.addEventListener('input', ()=>{
    clearTimeout(tmr);
    const n = nickInput.value.trim();
    if(!n || /\s/.test(n)){ nickStatus.textContent=''; return; }
    const id = n.toLowerCase();
    tmr = setTimeout(async ()=>{
      try{
        const snap = await db.collection('nicknames').doc(id).get();
        if(snap.exists) setStatus('Ник занят — нажмите Войти', false); else setStatus('Ник свободен', true);
      }catch(e){ nickStatus.textContent=''; }
    }, 250);
  });

  // Register
  registerBtn.addEventListener('click', async ()=>{
    if(!me) return alert('Подождите авторизацию');
    const n = nickInput.value.trim(); const pwd = pwdInput.value || '';
    if(!n || /\s/.test(n)) return setStatus('Неверный ник', false);
    if(pwd.length < 6) return setStatus('Пароль минимум 6 символов', false);
    const id = n.toLowerCase();
    const ref = db.collection('nicknames').doc(id);
    try{
      await db.runTransaction(async tx=>{
        const s = await tx.get(ref);
        if(s.exists) throw new Error('occupied');
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const bits = await derivePasswordBits(pwd, salt);
        tx.set(ref, {
          uid: me.uid,
          display: n,
          salt: ab2b64(salt.buffer),
          pwdHash: ab2b64(bits),
          lastSeen: firebase.firestore.FieldValue.serverTimestamp()
        });
      });
      myNick = n; myNickId = id;
      setStatus('Ник зарегистрирован ✔', true);
      headerNick.textContent = `👤 ${myNick}`;
    }catch(e){
      setStatus('Ник занят — нажмите Войти', false);
    }
  });

  // Login
  loginBtn.addEventListener('click', async ()=>{
    if(!me) return alert('Подождите авторизацию');
    const n = nickInput.value.trim(); const pwd = pwdInput.value || '';
    if(!n || /\s/.test(n)) return setStatus('Неверный ник', false);
    if(!pwd) return setStatus('Введите пароль', false);
    const id = n.toLowerCase();
    const ref = db.collection('nicknames').doc(id);
    try{
      const snap = await ref.get();
      if(!snap.exists) return setStatus('Ник не найден — зарегистрируйтесь', false);
      const d = snap.data();
      if(!d.salt || !d.pwdHash) return setStatus('Ник зарегистрирован неправильно', false);
      const saltBuf = b642ab(d.salt);
      const bits = await derivePasswordBits(pwd, new Uint8Array(saltBuf));
      const hashB64 = ab2b64(bits);
      if(hashB64 !== d.pwdHash) return setStatus('Неверный пароль', false);
      myNick = d.display || n; myNickId = id;
      setStatus('Вход выполнен ✔', true);
      headerNick.textContent = `👤 ${myNick}`;
      try { await ref.update({ lastSeen: firebase.firestore.FieldValue.serverTimestamp() }); } catch(e){}
    }catch(e){
      console.error(e);
      setStatus('Ошибка при входе', false);
    }
  });

  // Profile nav
  profileBtn.addEventListener('click', ()=>{
    if(!myNick) return alert('Сначала зарегистрируйтесь/войдите');
    showProfile();
  });
  backBtn.addEventListener('click', ()=>{ 
    if(session) showChat(); 
    else showEntry(); 
  });

  // Requests panel
  requestsBtn.addEventListener('click', ()=>{
    requestsPanel.classList.add('open');
  });
  closeRequests.addEventListener('click', ()=>{
    requestsPanel.classList.remove('open');
  });

  // Logout / Delete / Change password
  logoutBtn.addEventListener('click', async ()=>{ 
    myNick = null; 
    myNickId = null; 
    headerNick.textContent = ''; 
    setStatus('Вы вышли локально.', true); 
    showEntry(); 
  });
  
  deleteBtn.addEventListener('click', async ()=>{
    if(!myNickId) return alert('Нет зарегистрированного ника');
    if(!confirm('Удалить аккаунт навсегда?')) return;
    try{
      const ref = db.collection('nicknames').doc(myNickId);
      const snap = await ref.get();
      if(snap.exists && snap.data().uid === me.uid){ await ref.delete(); } else { alert('Вы не владелец этого ника (удаление невозможно)'); }
    }catch(e){ console.error(e); alert('Ошибка удаления'); }
    myNick = null; myNickId = null; headerNick.textContent = '';
    showEntry();
  });
  
  changepwdBtn.addEventListener('click', async ()=>{
    const p1 = newpwd1.value || '', p2 = newpwd2.value || '';
    if(p1.length < 6) return pwdStatus.textContent = 'Минимум 6 символов';
    if(p1 !== p2) return pwdStatus.textContent = 'Пароли не совпадают';
    if(!myNickId) return pwdStatus.textContent = 'Нет ника';
    try{
      const ref = db.collection('nicknames').doc(myNickId);
      const snap = await ref.get();
      if(!snap.exists) return pwdStatus.textContent = 'Документ ника не найден';
      const data = snap.data();
      if(data.uid !== me.uid) return pwdStatus.textContent = 'Вы не владелец ника — изменить пароль нельзя';
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const bits = await derivePasswordBits(p1, salt);
      await ref.update({ salt: ab2b64(salt.buffer), pwdHash: ab2b64(bits) });
      pwdStatus.textContent = 'Пароль изменён ✔';
      newpwd1.value = ''; newpwd2.value = '';
    }catch(e){
      console.error(e);
      pwdStatus.textContent = 'Ошибка при смене пароля';
    }
  });

  /* ---------- Chat / session buttons (улучшено для мобильного) ---------- */

  // Create room — генерируем короткий ID и публикуем ownerPublicKey в документе
  createBtn.addEventListener('click', async ()=>{
    if(!myNick) return alert('Сначала зарегистрируйтесь/войдите');
    try{
      // короткий человекочитаемый id
      session = Math.random().toString(36).slice(2,10);      ownerNickEl.textContent = myNick;
      ownerPub = await expPub(ecdh.publicKey);
      roomKey = await genAES();
      await db.collection('sessions').doc(session).set({
        ownerUid: me.uid,
        ownerNick: myNick,
        ownerPublicKey: ownerPub,
        ts: firebase.firestore.FieldValue.serverTimestamp()
      });
      // добавляем участника-владельца
      partRef = db.collection('sessions').doc(session).collection('participants').doc(me.uid);
      await partRef.set({ 
        uid: me.uid, 
        nickname: myNick, 
        publicKey: ownerPub, 
        lastSeen: firebase.firestore.FieldValue.serverTimestamp() 
      });

      // UI
      codeShort.textContent = session;
      fingerprintEl.textContent = ownerPub;
      isOwner = true;
      showChat();

      listenPartsOwner();
      listenMsgs();
      listenRequestsOwner();
      setupTypingListener();

      // copy handlers
      copyIdBtn.onclick = ()=>{ 
        navigator.clipboard.writeText(session); 
        copyIdBtn.textContent='Скопировано ✔'; 
        setTimeout(()=>copyIdBtn.textContent='Копировать ID',1200); 
      };
      
      toggleKeyBtn.onclick = ()=>{ 
        showPubKey = !showPubKey; 
        fingerprintEl.style.display = showPubKey ? 'block' : 'none'; 
        toggleKeyBtn.textContent = showPubKey ? 'Скрыть ключ' : 'Показать ключ'; 
      };
      
      alert('Комната создана. Короткий ID: ' + session + '\nЕго удобно копировать и отправлять участникам.');
    }catch(e){ 
      console.error(e); 
      alert('Ошибка создания комнаты'); 
    }
  });

  // Join: поддерживаем ввод либо короткого ID, либо длинного публичного ключа (поиск)
  joinBtn.addEventListener('click', async ()=>{
    if(!myNick) return alert('Сначала зарегистрируйтесь/войдите');
    const raw = joinInput.value.trim(); 
    if(!raw) return alert('Введите ID комнаты или вставьте публичный ключ владельца');
    
    try{
      let sid = raw;
      // если вероятно публичный ключ (длинный base64-like), поищем сессии по ownerPublicKey
      const maybePub = raw.length > 40;
      if(maybePub){
        const q = await db.collection('sessions').where('ownerPublicKey','==', raw).limit(1).get();
        if(!q.empty){
          sid = q.docs[0].id;
        } else {
          // try if user pasted public key with trailing spaces/newlines -> trim and search
          const trimmed = raw.replace(/\s+/g, '');
          const q2 = await db.collection('sessions').where('ownerPublicKey','==', trimmed).limit(1).get();
          if(!q2.empty) sid = q2.docs[0].id;
        }
      }

      const doc = await db.collection('sessions').doc(sid).get();
      if(!doc.exists) return alert('Комната не найдена (проверьте ID или вставьте публичный ключ владельца)');
      
      // Отправляем заявку (owner получит запрос и должен будет подтвердить)
      await db.collection('sessions').doc(sid).collection('requests').doc(me.uid).set({
        uid: me.uid,
        nickname: myNick,
        publicKey: await expPub(ecdh.publicKey),
        ts: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'pending'
      });
      
      alert('Заявка отправлена владельцу комнаты. Ожидайте подтверждения.');
      session = sid;      ownerNickEl.textContent = doc.data().ownerNick || '—';
      ownerPub = doc.data().ownerPublicKey || null;
      codeShort.textContent = session;
      fingerprintEl.textContent = ownerPub || '—';
      isOwner = false;

      // Участники тоже могут видеть ключ
      toggleKeyBtn.style.display = 'block';
      
      // Слушаем изменения в документе участника - только после того как владелец подтвердит заявку
      setupParticipantListener(sid);

    }catch(e){ 
      console.error('Ошибка отправки заявки или подключения', e); 
      alert('Ошибка отправки заявки или подключения'); 
    }
  });

  // Настройка слушателя для документа участника
  function setupParticipantListener(sessionId) {
    if (participantListener) {
      participantListener(); // Отключаем предыдущий слушатель, если есть
    }
    
    const participantRef = db.collection('sessions').doc(sessionId).collection('participants').doc(me.uid);
    
    participantListener = participantRef.onSnapshot(async (snap) => {
      if (snap.exists) {
        const participantData = snap.data();
        
        // Если у участника есть зашифрованный ключ комнаты и у нас еще нет roomKey
        if (participantData.encryptedRoomKey && !roomKey) {
          try {
            console.log('Получен зашифрованный ключ комнаты, начинаю расшифровку...');
            
            // Расшифровываем ключ комнаты
            const [ivB64, ctB64] = participantData.encryptedRoomKey.split(':');
            
            // Импортируем публичный ключ владельца
            const ownerPublicKey = await impPub(ownerPub);
            
            // Производим ключ деривации
            const derivedKey = await der(ecdh.privateKey, ownerPublicKey);
            
            // Расшифровываем ключ комнаты
            const rawKey = await crypto.subtle.decrypt({
              name: 'AES-GCM', 
              iv: new Uint8Array(b642ab(ivB64))
            }, derivedKey, b642ab(ctB64));
            
            // Импортируем расшифрованный ключ
            roomKey = await impRaw(rawKey);
            
            console.log('Ключ комнаты успешно расшифрован и импортирован');
            
            // Запускаем прослушивание сообщений
            listenMsgs();
            listenParticipants();
            setupTypingListener();
            
            // Показываем чат и активируем поля ввода
            showChat();
            msgInput.disabled = false; 
            sendBtn.disabled = false;
            
            alert('Вы подключены — ключ получен.');
          } catch(e) { 
            console.error('Ошибка расшифровки ключа комнаты', e); 
            alert('Не удалось расшифровать ключ комнаты. Возможно, проблема с ключами. Попробуйте перезайти в комнату.'); 
          }
        }
      }
    }, (error) => {
      console.error('Ошибка прослушивания документа участника', error);
    });
  }

  // Функция для шифрования ключа комнаты для участника (используется владельцем)
  async function encryptRoomKeyForParticipant(participantPublicKey) {
    try {
      // Импортируем публичный ключ участника
      const participantPubKey = await impPub(participantPublicKey);
      
      // Производим ключ деривации
      const derivedKey = await der(ecdh.privateKey, participantPubKey);
      
      // Экспортируем сырой ключ комнаты
      const rawRoomKey = await expRaw(roomKey);
      
      // Шифруем ключ комнаты
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encryptedKey = await crypto.subtle.encrypt({
        name: 'AES-GCM',
        iv: iv
      }, derivedKey, rawRoomKey);
      
      // Формируем результат: IV + зашифрованные данные
      const ivB64 = ab2b64(iv);
      const ctB64 = ab2b64(encryptedKey);
      
      return `${ivB64}:${ctB64}`;
    } catch (error) {
      console.error('Ошибка шифрования ключа комнаты', error);
      throw error;
    }
  }

  // Listen for join requests (owner UI)
  function listenRequestsOwner(){
    const reqCol = db.collection('sessions').doc(session).collection('requests');
    requestsListener = reqCol.where('status', '==', 'pending').onSnapshot(snapshot=>{
      requestsCount.textContent = snapshot.size;
      requestsList.innerHTML = '';
      
      snapshot.forEach(doc=>{
        const rq = doc.data();
        const requestItem = document.createElement('div');
        requestItem.className = 'request-item';
        requestItem.innerHTML = `
          <div><strong>${rq.nickname}</strong></div>
          <div class="small">ID: ${rq.uid.substring(0, 8)}...</div>
          <div class="request-actions">
            <button class="btn accept-btn" data-uid="${rq.uid}" data-nick="${rq.nickname}" data-pubkey="${rq.publicKey}">Принять</button>
            <button class="btn danger reject-btn" data-uid="${rq.uid}">Отклонить</button>
          </div>
        `;
        requestsList.appendChild(requestItem);
      });

      // Add event listeners to buttons
      document.querySelectorAll('.accept-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const uid = e.target.dataset.uid;
          const nickname = e.target.dataset.nick;
          const publicKey = e.target.dataset.pubkey;
          
          try {
            // Шифруем ключ комнаты для этого участника
            const encryptedRoomKey = await encryptRoomKeyForParticipant(publicKey);

            // Add participant to the room
            await db.collection('sessions').doc(session).collection('participants').doc(uid).set({
              uid,
              nickname,
              publicKey,
              encryptedRoomKey,
              lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Remove the request
            await reqCol.doc(uid).delete();
            
            console.log('Участник успешно добавлен и получил ключ комнаты');
          } catch (error) {
            console.error('Error accepting request:', error);
            alert('Ошибка при принятии заявки: ' + error.message);
          }
        });
      });

      document.querySelectorAll('.reject-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const uid = e.target.dataset.uid;
          try {
            await reqCol.doc(uid).delete();
          } catch (error) {
            console.error('Error rejecting request:', error);
          }
        });
      });
    });
  }

  // Listen for participants (owner)
  function listenPartsOwner(){
    const partsCol = db.collection('sessions').doc(session).collection('participants');
    participantsListener = partsCol.onSnapshot(snapshot=>{
      const count = snapshot.size;
      participantsCountEl.textContent = count;
      participantsCountTop.textContent = count;
      participantsList.innerHTML = '';
      snapshot.forEach(doc=>{
        const p = doc.data();
        const partEl = document.createElement('div');
        partEl.className = 'participant';
        partEl.innerHTML = `<span>${p.nickname}</span>`;
        participantsList.appendChild(partEl);
      });
    });
  }

  // Listen for participants (for all users)
  function listenParticipants(){
    const partsCol = db.collection('sessions').doc(session).collection('participants');
    participantsListener = partsCol.onSnapshot(snapshot=>{
      const count = snapshot.size;
      participantsCountEl.textContent = count;
      participantsCountTop.textContent = count;
      participantsList.innerHTML = '';
      snapshot.forEach(doc=>{
        const p = doc.data();
        const partEl = document.createElement('div');
        partEl.className = 'participant';
        partEl.innerHTML = `<span>${p.nickname}</span>`;
        participantsList.appendChild(partEl);
      });
    });
  }

  // Listen for messages
  function listenMsgs(){
    messagesArea.innerHTML = '';
    displayed.clear();
    
    const msgsCol = db.collection('sessions').doc(session).collection('messages');
    messagesListener = msgsCol.orderBy('ts','asc').onSnapshot(async snapshot=>{
      snapshot.docChanges().forEach(async change=>{
        if(change.type === 'added' && !displayed.has(change.doc.id)){
          displayed.add(change.doc.id);
          const m = change.doc.data();
          try{
            const pt = await dec(roomKey, m.iv, m.ct);
            const time = m.ts?.toDate?.().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || '';
            
            const msgRow = document.createElement('div');
            msgRow.className = 'msg-row' + (m.senderUid === me.uid ? ' mine' : '');
            msgRow.innerHTML = `
              <div class="msg-meta">${m.senderNick}</div>
              <div class="msg">${pt}</div>
              <div class="msg-time">${time}</div>
            `;
            messagesArea.appendChild(msgRow);
            messagesArea.scrollTop = messagesArea.scrollHeight;
          }catch(e){ console.error('decrypt fail', e); }
        }
      });
    });
  }

  // Typing indicator
  function setupTypingListener() {
    typingRef = db.collection('sessions').doc(session).collection('typing').doc(me.uid);
    
    // Слушаем изменения в статусе набора текста
    db.collection('sessions').doc(session).collection('typing')
      .where('typing', '==', true)
      .onSnapshot(snapshot => {
        const typers = [];
        snapshot.forEach(doc => {
          if (doc.id !== me.uid) {
            typers.push(doc.data().nickname);
          }
        });
        
        if (typers.length > 0) {
          typingIndicator.textContent = `${typers.join(', ')} печатает...`;
        } else {
          typingIndicator.textContent = '';
        }
      });
    
    // Отслеживаем ввод текста
    let typing = false;
    msgInput.addEventListener('input', () => {
      if (!typing) {
        typing = true;
        typingRef.set({
          nickname: myNick,
          typing: true,
          ts: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typing = false;
        typingRef.set({
          nickname: myNick,
          typing: false,
          ts: firebase.firestore.FieldValue.serverTimestamp()
        });
      }, 1000);
    });
  }

  // Send message
  msgForm.addEventListener('submit', async e=>{
    e.preventDefault();
    if(!roomKey || !msgInput.value) return;
    try{
      const encd = await enc(roomKey, msgInput.value);
      await db.collection('sessions').doc(session).collection('messages').add({
        senderUid: me.uid,
        senderNick: myNick,
        iv: encd.iv,
        ct: encd.ct,
        ts: firebase.firestore.FieldValue.serverTimestamp()
      });
      msgInput.value = '';
    }catch(e){ console.error('send msg fail', e); alert('Ошибка отправки'); }
  });

  // copy & toggle buttons
  copyIdBtn.addEventListener('click', ()=>{ 
    if(session) { 
      navigator.clipboard.writeText(session); 
      copyIdBtn.textContent='Скопировано ✔'; 
      setTimeout(()=>copyIdBtn.textContent='Копировать ID',1200); 
    } 
  });
  
  toggleKeyBtn.addEventListener('click', ()=>{ 
    showPubKey = !showPubKey; 
    fingerprintEl.style.display = showPubKey ? 'block' : 'none'; 
    toggleKeyBtn.textContent = showPubKey ? 'Скрыть ключ' : 'Показать ключ'; 
  });
}
